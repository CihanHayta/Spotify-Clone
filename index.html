<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- ? bs link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!-- ? en üst kapsayıcı -->
    <div class="layout">
        <!-- ? aside -->
        <aside>
            <!-- ? logo -->
            <figure>
                <img src="images/no-text-logo.png" alt="">
                <span>Spotify</span>
            </figure>
            <!-- ? nav -->
            <nav>
                <a href="#">
                    <i class="bi bi-house"></i>
                    <span>Anasayfa</span>
                </a>
                <a href="#">
                    <i class="bi bi-search"></i>
                    <span>arama</span>
                </a>
                <a href="#">
                    <i class="bi bi-collection"></i>
                    <span>kütüphane</span>
                </a>
                <a href="#">
                    <i class="bi bi-music-note-list"></i>
                    <span>çalma listeleri</span>
                </a>
                <a href="#">
                    <i class="bi bi-heart"></i>
                    <span>Beğenilen Şarkılar</span>
                </a>
            </nav>
        </aside>
        <!-- ?main -->
        <main>
            <!-- ? header -->
            <header>
                <!-- ? input alanı -->
                <form class="form"> 
                    <input type="text" placeholder="müzik arayın">
                    <button type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <!-- ? nav -->
                <nav>
                    <span>Premium</span>
                    <span>Destek</span>
                    <span>Oturum Aç</span>
                </nav>
            </header>
            <!-- ? songs area -->
            <section>
                <!-- ? title -->
                <h2 class="title-search">Popüler Müzikler</h2>
                <!-- ? songs list -->
                <div class="list">
                    <!-- ? card -->


                </div>

            </section>

        </main>

    </div>
    <!--  ? bottom player -->
    <div class="player">
        <!-- Şarkı Bilgi Kısmı -->
        <div class="info">
          <img
            src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/05/69/ee/0569eee5-a6ba-9a2b-4d32-31f08796dc85/859721877015_cover.jpg/400x400cc.jpg"
            alt=""
          />
          <div>
            <h5>Best of Me</h5>
            <p>Neffex</p>
          </div>
        </div>
        <!-- Oynat Kısmı -->
        <audio
          src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview126/v4/93/90/8d/93908d5c-9a9f-555a-0bf0-c72a019abd16/mzaf_17896668841705900093.plus.aac.ep.m4a"
          controls
        ></audio>
        <!-- Icons -->
        <div class="icons">
          <i class="bi bi-music-note-list"></i>
          <i class="bi bi-boombox-fill"></i>
          <i class="bi bi-pc-display"></i>
        </div>
      </div>

    <!-- ?js bağlantı -->
    <script src="./js/main.js" type="module"></script>
</body>

</html>
